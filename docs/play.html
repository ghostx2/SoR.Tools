<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>WaveSurfer 區段播放（支援上傳 MP3）</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #waveform {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #filename {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>上傳 MP3 並選取播放區段</h2>

  <input type="file" id="audio-upload" accept="audio/mp3,audio/mpeg"><br>
  <div id="filename"></div>
  <div id="waveform"></div>

  <button id="play-pause" disabled>播放 / 暫停</button>
  <button id="clear" disabled>清除區段</button>

  <!-- ✅ WaveSurfer CDN -->
  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js?v=20240529"></script>
  <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js?v=20240529"></script>

  <script>
    let wavesurfer = null;

    document.getElementById('audio-upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const audioURL = URL.createObjectURL(file);
        document.getElementById('filename').textContent = `目前檔案：${file.name}`;

        if (wavesurfer) wavesurfer.destroy();

        wavesurfer = WaveSurfer.create({
          container: '#waveform',
          waveColor: '#ccc',
          progressColor: '#007bff',
          height: 100,
          url: audioURL,
          plugins: [
            window.RegionsPlugin.create()
          ]
        });

        wavesurfer.on('ready', () => {
          wavesurfer.enableDragSelection({
            color: 'rgba(0, 123, 255, 0.1)'
          });
          document.getElementById('play-pause').disabled = false;
          document.getElementById('clear').disabled = false;
        });

        wavesurfer.on('region-created', region => {
          Object.values(wavesurfer.regions.list).forEach(r => {
            if (r.id !== region.id) r.remove();
          });
          region.play();
        });

        wavesurfer.on('region-update-end', region => {
          region.play();
        });

        document.getElementById('play-pause').onclick = () => {
          wavesurfer.playPause();
        };

        document.getElementById('clear').onclick = () => {
          Object.values(wavesurfer.regions.list).forEach(region => region.remove());
        };
      }
    });
  </script>
</body>
</html>
